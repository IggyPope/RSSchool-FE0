<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Audio player</title>
</head>

<body>
  <div class="player">
    <div class="player__track-art"></div>
    <div class="player__controls-box">
      <span id="lbl-artist" class="player__artist"></span>
      <span id="lbl-track" class="player__track"></span>
      <div class="player__track-progress">
        <input id="progress-bar" type="range" min="0" max="100" value="0">
        <span id="lbl-current-time" class="player__track-length player__current-progress"></span>
        <span id="lbl-track-length" class="player__track-length"></span>
      </div>
      <div class="player__controls-buttons">
        <div id="btn-prev" class="player__btn-prev btn"></div>
        <div id="btn-play-pause" role="button" class="player__btn-play btn paused"></div>
        <div id="btn-next" class="player__btn-next btn"></div>
      </div>
    </div>
  </div>
  <footer>
    <a class="footer__github" href="https://github.com/IggyPope" target="_blank">IggyPope</a>
    <span class="footer__year">2023</span>
    <a href="https://rs.school/js-stage0/" target="_blank"><img height="55" src="./assets/icons/rs_school_js.svg"
        alt="Rolling Scopes School"></a>
  </footer>
  <div class="background-blur"></div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
