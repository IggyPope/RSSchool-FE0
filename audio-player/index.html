<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Audio player</title>
</head>

<body>
  <audio src="./assets/songs/track1.mp3" id="track"></audio>
  <div class="player">
    <div class="player__track-art"></div>
    <div class="player__controls-box">
      <span class="player__artist">K.Flay</span>
      <span class="player__track">High Enough</span>
      <div class="player__track-progress">
        <input type="range" min="0" max="100" value="10">
        <span class="player__track-length player__current-progress">0:00</span>
        <span class="player__track-length">3:05</span>
      </div>
      <div class="player__controls-buttons">
        <div class="player__btn-prev btn"></div>
        <div role="button" id="btn-play-pause" class="player__btn-play-pause btn"></div>
        <div class="player__btn-next btn"></div>
      </div>
    </div>
  </div>
  <div class="background-blur"></div>
  <script src="./index.js"></script>
</body>

</html>
