<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Audio player</title>
</head>

<body>
  <div class="player">
    <div class="player__track-art"></div>
    <div class="player__controls-box">
      <span id="lbl-artist" class="player__artist"></span>
      <span id="lbl-track" class="player__track"></span>
      <div class="player__track-progress">
        <input id="progress-bar" type="range" min="0" max="100">
        <span id="lbl-current-time" class="player__track-length player__current-progress">0:00</span>
        <span id="lbl-track-length" class="player__track-length">3:05</span>
      </div>
      <div class="player__controls-buttons">
        <div id="btn-prev" class="player__btn-prev btn"></div>
        <div id="btn-play-pause" role="button" class="player__btn-play-pause btn"></div>
        <div id="btn-next" class="player__btn-next btn"></div>
      </div>
    </div>
  </div>
  <div class="background-blur"></div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
