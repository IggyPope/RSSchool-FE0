<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Brooklyn Public Library website created by Igor Vakulchik for the Rolling Scopes School">
  <meta name="keywords" content="Brooklyn, library, books">
  <meta name="author" content="Igor Vakulchik">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Brooklyn Public Library</title>
</head>

<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__logo">Brooklyn Public Library</h1>
        <nav class="header__nav-menu">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#about" class="header__nav-link">About</a></li>
            <li class="header__nav-item"><a href="#favorites" class="header__nav-link">Favorites</a></li>
            <li class="header__nav-item"><a href="#coffee-shop" class="header__nav-link">Coffee shop</a></li>
            <li class="header__nav-item"><a href="#contacts" class="header__nav-link">Contacts</a></li>
            <li class="header__nav-item"><a href="#library-card" class="header__nav-link">Library card</a></li>
          </ul>
        </nav>
        <a href=""><img src="./images/icons/icon-profile.svg" alt="profile icon"></a>
      </div>
    </header>
    <main>
      <section id="welcome" class="welcome-section">
        <h1 class="welcome__heading">Welcome<br>to the Brooklyn<br>Library</h1>
      </section>

      <section id="about" class="section about-section">

        <h2 class="section__heading">About</h2>

        <div class="about-section__content">

          <p class="about-section__description">The Brooklyn Library is a free workspace, a large number of books and a
            cozy coffee shop inside</p>

          <div class="carousel">

            <div class="carousel__images">
              <img class="carousel__image" src="./images/pictures/about_pic_1.jpg" alt="girl in a library">
              <img class="carousel__image" src="./images/pictures/about_pic_2.jpg" alt="sculptures of antique thinkers">
              <img class="carousel__image" src="./images/pictures/about_pic_3.jpg" alt="books on a shelf">
            </div>

            <div class="carousel__controls">
              <div class="carousel__control-wrapper">
                <div class="carousel__control carousel__control_active"></div>
              </div>

              <div class="carousel__control-wrapper">
                <div class="carousel__control"></div>
              </div>

              <div class="carousel__control-wrapper">
                <div class="carousel__control"></div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <section id="favorites" class="section favorites-section">

        <h2 class="section__heading">Favorites</h2>

        <h3 class="section__sub-heading">Pick favorites season</h3>

        <form id="seasons-form" class="favorites__seasons-form">
          <div class="favorites__radio-button">
            <input id="season-winter" type="radio" name="season-radio" class="favorites__season-radio" checked>
            <label for="season-winter" class="favorites__season-label">Winter</label>
          </div>

          <div class="favorites__radio-button">
            <input id="season-spring" type="radio" name="season-radio" class="favorites__season-radio">
            <label for="season-spring" class="favorites__season-label">Spring</label>
          </div>

          <div class="favorites__radio-button">
            <input id="season-summer" type="radio" name="season-radio" class="favorites__season-radio">
            <label for="season-summer" class="favorites__season-label">Summer</label>
          </div>

          <div class="favorites__radio-button">
            <input id="season-autumn" type="radio" name="season-radio" class="favorites__season-radio">
            <label for="season-autumn" class="favorites__season-label">Autumn</label>
          </div>
        </form>

      </section>

      <section id="coffee-shop"></section>

      <section id="contacts"></section>

      <section id="library-card"></section>

    </main>

    <footer></footer>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
